{% extends "layout.html" %}
{% block title %}Mijozni tahrirlash{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4 shadow-sm">
            <h3 class="mb-4">✏️ Mijozni tahrirlash</h3>

            <form method="POST" action="{{ url_for('update_customer', id=customer.id) }}">
                <div class="mb-3">
                    <label class="form-label">Ism:</label>
                    <input type="text" name="name" value="{{ customer.name }}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" name="email" value="{{ customer.email }}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Telefon:</label>
                    <input type="text" name="phone" value="{{ customer.phone }}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Kompaniya (ixtiyoriy):</label>
                    <input type="text" name="company" value="{{ customer.company }}" class="form-control">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-save"></i> Saqlash
                    </button>
                </div>
            </form>

            <div class="mt-3 text-center">
                <a href="{{ url_for('index') }}" class="btn btn-secondary btn-sm">
                    <i class="bi bi-arrow-left-circle"></i> Orqaga
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
